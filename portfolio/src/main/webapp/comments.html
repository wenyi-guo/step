<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <meta charset="utf-8">
  </head>
  <body onload="start('comments')">
      <div class="portfolio-font">My Portfolio</div>
        <!-- Create the tab-bar at the top -->
        <div class="container-fluid navbar navbar-light fixed-top"> 
            <ul class="nav nav-tabs" id="myTab" role="tablist" aria-label="tabs">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="projects.html">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="comments.html">Comments</a>
                </li>
            </ul>
        </div>

        <!-- Add the tab content for three tabs -->
        <div class="tab-content">

             <!-- The tab for comments -->
            <div class="container-fluid tab-pane fade show active" role="tabpanel" aria-labelledby="tab-comment" id="comment"> 
                 <div class="row my-3 justify-content-md-center">
                    <img class="img-fluid center", src="images/divider.png"/>
                </div>

                <div class="row my-2 justify-content-md-center">
                    <div class="tab-font">Comments</div><br>
                </div>

                <div class="row my-1 justify-content-center">
                    <label for="num"> Number of comments to display (between 5 and 10):</label>
                    <input type="number" id="num" name="num" min="5" max="10" onchange="setNum(this)">
                </div>

                <div class="row my-1 justify-content-center">
                    <label> Ordered by: </label>
                     <select id="orders">
                        <option value="descending">Descending Time</option>
                        <option value="ascending">Ascending Time</option>
                    </select>
                </div>

               <div class="row my-1 justify-content-center">
                    <div class="pagination">
                        <button class="pagebtn" id="prev" onclick="prev()">&laquo;</button>
                        <button class="pagebtn active">1</button>
                        <button class="pagebtn">2</button>
                        <button class="pagebtn">3</button>
                        <button class="pagebtn">4</button>
                        <button class="pagebtn">5</button>
                        <button class="pagebtn" id="next" onclick="next()">&raquo;</button>
                    </div>
                </div>

                <div class="row my-1 justify-content-center">
                    <input class="button btn-primary" type="button" value="Clear Comments" onclick="deleteData()"></input>
                </div>
                
                 <div class="row my-1 justify-content-md-center">
                    <div id="comments-container"><p></P></div>
                </div>

                <div class="row my-3 justify-content-md-center">
                    <img class="img-fluid center", src="images/divider.png"/>
                </div>
                
                 <div class="row my-1 justify-content-md-center">
                    <div id="login-container">
                        <p>Please login to post comments!</P>
                        <a href="" id="loginURL"><button class="button btn-primary">Login</button></a>
                    </div>
                    <div id="logout-container">
                        <a href="" id="logoutURL"><button class="button btn-primary">Logout</button></a>
                    </div>
                </div>

                 <div class="row justify-content-md-center mb-4 my-1" id="post-comment-container">
                     <form action="/post-comment" method="POST">
                        <br>
                        <h4>Enter Your Comment Here</h4>
                        <label>User Name: </label><input type="text" name="user-name"><br/>
                        <!-- <label>Email Address: </label><input type="text" name="email"><br/> -->
                        <label>Comment: </label><textarea type="text" name="content"></textarea>
                        <br/><br/>
                        <input type="submit"/>
                    </form>
                </div>

                <div class="row my-3 justify-content-md-center">
                    <img class="img-fluid center", src="images/divider.png"/>
                </div>

                <div class="row mt-2 justify-content-md-center">
                    <figure class="figure">
                        <div id="barchart" style="border: 1px solid #ccc" class="rounded"></div>
                        <figcaption class="figure-caption text-middle">A bar chart of number of comments by user names.</figcaption>
                    </figure>
                </div>
                
            </div>
        </div>
            
  <script src="script.js"></script>
  </body>
</html>
